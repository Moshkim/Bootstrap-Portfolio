<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor</title>
</head>
<body>


	<div class="container">
		<div class="row">

			<p id="userText">
				Play Rock, Paper, Scissor!
			</p>
		</div>
	</div>

	<script type="text/javascript">
		

		var win = 0
		var loose = 0
		var draw = 0
		var wrong = 0
		var rockPaperScissorDecider = ["r", "p", "s"]

		document.onkeyup = function(event){
			var wasPressed = event.key
			var randomNumber = Math.floor((Math.random() * 3) + 1)
			var computer = rockPaperScissorDecider[randomNumber-1]

			if ((wasPressed === 'r') || (wasPressed === 'p') || (wasPressed === 's')) {

				if (wasPressed === 'r') {
					if (computer === 'r'){
						draw += 1
					} else if (computer === 'p'){
						loose += 1
					} else {
						win += 1
					}

				} else if (wasPressed === 'p') {
					if (computer === 'p'){
						draw += 1
					} else if (computer === 's'){
						loose += 1
					} else {
						win += 1
					}

				} else if (wasPressed === 's') {
					if (computer === 's'){
						draw += 1
					} else if (computer === 'r') {
						loose += 1
					} else {
						win += 1
					}

				}

			} else {
				alert("You should put either r or p or s")
				wrong += 1
			}


			var html = "<p>You won: " + win + "</p>"+
				"<p>You loose: " + loose + "</p>" +
				"<p>You draw: " + draw + "</p>" +
				"<p>You put wrong: " + wrong + "</p>"

			document.getElementById("userText").innerHTML = html


		}

	</script>

</body>
</html>
